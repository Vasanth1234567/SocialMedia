<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="php/signup.php" method="post">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required/>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required/>
        </div>
        <div>
            <label for="user-name">User Name</label>
            <input type="text" id="user-name" name="user-name" required/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
        </div>
        <div>
            <label for="reg-no">Registration Number</label>
            <input type="text" id="reg-no" pattern="[0-9]{12}" title="Must Provide Correct Registration Number" name="reg-no" required/>
        </div>
        <div>
            <label for="ph-no">Phone Number</label>
            <input type="text" pattern="[0-9]{10}" id="ph-no" title="Please Provide Valid Phone Number" name="ph-no" required/>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
